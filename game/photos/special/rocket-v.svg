<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="trail" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#4a0028"/>
      <stop offset="30%" stop-color="#c2185b"/>
      <stop offset="50%" stop-color="#ff80ab"/>
      <stop offset="70%" stop-color="#c2185b"/>
      <stop offset="100%" stop-color="#4a0028"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Vertical beam -->
  <rect x="40" y="5" width="20" height="90" rx="10" fill="url(#trail)" filter="url(#glow)"/>
  <rect x="45" y="15" width="10" height="70" rx="5" fill="#fff" opacity="0.6"/>
  <!-- Arrow heads -->
  <polygon points="50,10 35,25 65,25" fill="#ff4081" filter="url(#glow)"/>
  <polygon points="50,90 35,75 65,75" fill="#ff4081" filter="url(#glow)"/>
  <!-- Center glow -->
  <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="50" r="5" fill="#ff4081"/>
</svg>
