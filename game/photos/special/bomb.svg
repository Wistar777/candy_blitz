<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bombBody" cx="40%" cy="40%">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="50%" stop-color="#222"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <radialGradient id="explosion" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffcc00"/>
      <stop offset="50%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#cc2200" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Glow behind -->
  <circle cx="50" cy="55" r="35" fill="url(#explosion)" opacity="0.5"/>
  <!-- Bomb body -->
  <circle cx="50" cy="58" r="26" fill="url(#bombBody)" stroke="#ff8c00" stroke-width="2"/>
  <!-- Highlight -->
  <ellipse cx="42" cy="48" rx="8" ry="6" fill="#fff" opacity="0.25"/>
  <!-- Fuse -->
  <path d="M62,38 Q70,25 65,18 Q60,12 68,8" fill="none" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <!-- Spark -->
  <circle cx="68" cy="8" r="6" fill="#ffcc00" filter="url(#glow)"/>
  <circle cx="68" cy="8" r="3" fill="#fff"/>
  <!-- Spark rays -->
  <line x1="68" y1="0" x2="68" y2="-2" stroke="#ffcc00" stroke-width="2" filter="url(#glow)"/>
  <line x1="75" y1="5" x2="78" y2="3" stroke="#ffcc00" stroke-width="2" filter="url(#glow)"/>
  <line x1="75" y1="12" x2="78" y2="14" stroke="#ff6600" stroke-width="2" filter="url(#glow)"/>
  <line x1="62" y1="3" x2="59" y2="1" stroke="#ffcc00" stroke-width="2" filter="url(#glow)"/>
</svg>
