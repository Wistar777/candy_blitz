<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="trail" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#004d66"/>
      <stop offset="30%" stop-color="#00b8d4"/>
      <stop offset="50%" stop-color="#80f0ff"/>
      <stop offset="70%" stop-color="#00b8d4"/>
      <stop offset="100%" stop-color="#004d66"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Horizontal beam -->
  <rect x="5" y="40" width="90" height="20" rx="10" fill="url(#trail)" filter="url(#glow)"/>
  <rect x="15" y="45" width="70" height="10" rx="5" fill="#fff" opacity="0.6"/>
  <!-- Arrow heads -->
  <polygon points="90,50 75,35 75,65" fill="#00e5ff" filter="url(#glow)"/>
  <polygon points="10,50 25,35 25,65" fill="#00e5ff" filter="url(#glow)"/>
  <!-- Center glow -->
  <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="50" r="5" fill="#00e5ff"/>
</svg>
